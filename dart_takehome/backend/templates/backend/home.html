<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dart Takehome - Tasks (Static)</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Order</th>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
      </tr>
      {% for task in tasks %}
      <tr>
        <td>{{ task.order }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.completed }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
